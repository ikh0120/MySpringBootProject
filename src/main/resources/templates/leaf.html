<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf</title>
</head>
<body>
<!-- 정상적으로 서버를 실행 후 가져오면 UserController.java의 Model 객체에 저장한 값이 나오지만 직접 src/main/resources/template 경로에서 실행하게 되면 Name과 스펜, [[${name}]]이 출력됨 -->
<!-- 서버 실행 후 tomcat을 거쳐 실행해야지만 컨트롤러의 Model 객체에 저장한 값들이 제대로 출력됨 -->
    <h1 th:text="${name}">Name</h1>
    <h1>Hello, <span th:text="${name}">스펜</span></h1>
    <h1>Hello, [[${name}]]</h1>
</body>
</html>
